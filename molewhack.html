<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>

  <div class="container">
    <h1>Slam-the-Stigma! <span class="score">0</span></h1>
    <div class="row">
    <button id="startbutton">Start!</button>
    <h3 id="timer">10</h3>
    <button id="resetbutton">Reset</button>
    </div>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4" id="bottomrow">
      <div class="mole"></div>
    </div>
    <div class="hole hole5" id="bottomrow">
      <div class="mole"></div>
    </div>
    <div class="hole hole6" id="bottomrow">
      <div class="mole"></div>
    </div>
  </div>

  <script src="whackamole.js"></script>
</body>
</html>
